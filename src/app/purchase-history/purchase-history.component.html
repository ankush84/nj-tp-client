
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>

<mat-table [dataSource]="dataSource" matSort>
  
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell class="date-cell" *matCellDef="let purchase">{{purchase.date}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="billingId">
        <mat-header-cell *matHeaderCellDef mat-sort-header>#Bill</mat-header-cell>
        <mat-cell class="billing-cell" *matCellDef="let purchase">{{purchase.billingId}}</mat-cell>
    </ng-container>
   
    <ng-container matColumnDef="productName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Product</mat-header-cell>
        <mat-cell *matCellDef="let purchase">{{purchase.productName}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
        <mat-cell class="price-cell"
                  *matCellDef="let purchase">{{purchase.price}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="qty">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</mat-header-cell>
        <mat-cell class="qty-cell" *matCellDef="let purchase">{{purchase.qty}}</mat-cell>
    </ng-container>
   
    

    <ng-container matColumnDef="details">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Details</mat-header-cell>
        <mat-cell class="details-cell" *matCellDef="let purchase">{{purchase.details}}</mat-cell>
    </ng-container>
   
   
   
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    

</mat-table>
