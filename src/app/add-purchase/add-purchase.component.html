<h2 mat-dialog-title>New Purchase</h2>
<mat-dialog-content [formGroup]="form">
    <div fxLayout="row" fxLayoutGap="20px">
        <div>
            <mat-form-field>
                <input matInput placeholder="Product Name" formControlName="productName">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <input matInput placeholder="#Bill" formControlName="billingId">
            </mat-form-field>
        </div>
    </div>

    <div fxLayout="row" fxLayoutGap="20px">
        <div>
            <mat-form-field>
                <input type="number" min="0" matInput placeholder="Quantity (total units)" formControlName="qty">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <input type="number" min="0" matInput placeholder="Price (per unit)" formControlName="price">
            </mat-form-field>
        </div>
    </div>
    <div fxLayout="column">
        <div>
            <mat-form-field style="width: 100%">
                <input type="text" matInput placeholder="details" formControlName="details">
            </mat-form-field>
        </div>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <div fxLayout="row" fxLayoutGap="15px">
        <div>
            <button class="mat-raised-button" (click)="close()">Close</button>

        </div>

        <div>
            <button class="mat-raised-button mat-primary" (click)="save()">Save</button>

        </div>
    </div>
</mat-dialog-actions>
