
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>

<mat-table [dataSource]="dataSource" matSort>
  
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let model">{{model.date}}</mat-cell>
    </ng-container>
    
   
    <ng-container matColumnDef="productName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Product</mat-header-cell>
        <mat-cell *matCellDef="let model">{{model.productName}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="qty">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</mat-header-cell>
        <mat-cell class="description-cell"
                  *matCellDef="let model">{{model.qty}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="purchaseId">
        <mat-header-cell *matHeaderCellDef mat-sort-header>PurchaseId</mat-header-cell>
        <mat-cell *matCellDef="let model">{{model.purchaseId}}</mat-cell>
    </ng-container>
       
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    

</mat-table>
